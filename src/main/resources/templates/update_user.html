<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Update User</title>
</head>
<body>
<h2 align="right">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</h2>
<div align="center">

    <form th:action="@{/update_user(id=${user.getId()})}" th:object="${user}" method="post">

        <table border="0" cellpadding="5">

            <h2><p>Update User for ID: <span th:text="*{id}">:</span></p></h2>

            <tr>
                <td><label for="username">UserName</label></td>
                <td><input name="username" type="text" id="username" th:field="*{username}"></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input name="password" type="text" id="password" th:field="*{password}"></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input name="email" type="text" id="email" th:field="*{email}"></td>
            </tr>

            <tr>
                <select id="role" name="role">
                    <option disabled>ROLES</option>
                    <option selected value="2">ROLE_USER</option>
                    <option value="1">ROLE_ADMIN</option>
                    <option value="3">ROLE_ANY</option>
                </select>
            </tr>

            <tr>
                <td><input type="submit" value="Update User"></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
